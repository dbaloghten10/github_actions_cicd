name: Login to AWS and push the build image to ECR with tag:latest

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Image and push to ECR
    runs-on: ubuntu-latest
    steps:
        #Checkout action clones the repository onto the VM running the workflow
      - name: Checkout 
        uses: actions/checkout@v4
    
        #Configure AWS using the username and password provided in GitHub repository
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
        
        #Login to AWS ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        
        #Build the image
      - name: Build, tag, and push the image to Amazon ECR
        id: build-image
        env:
            ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            ECR_REPOSITORY: ${{ secrets.REPO_NAME }}
            IMAGE_TAG: "latest"
        run: |
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
  terraform-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "^1.11.4"
          terraform_wrapper: false
      
      - name: Terraform Init
        id: terraform-init
        run: terraform init
      
      - name: Terraform Plan
        id: terraform-plan
        run: terraform plan
      
      - name: Terraform Validate
        id: terraform-validate
        run: terraform validate