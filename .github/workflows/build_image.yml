name: Push image to AWS

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        #Build the image
      - name: Push the image to Amazon ECR
        id: push-image
        uses: ./.github/workflows/deploy-to-aws.yml
      - run: 
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG